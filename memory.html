<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      text-align: left;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #1db954;
      margin-bottom: 1rem;
    }

    iframe {
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      height: 80px;
      border: none;
      margin-bottom: 30px;
    }

    .playlist {
      display: flex;
      flex-direction: column;
      padding: 1rem 2rem;
      gap: 1rem;
    }

    .track {
      display: flex;
      align-items: center;
      gap: 1rem;
      background-color: #181818;
      border-radius: 8px;
      padding: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .track:hover {
      background-color: #282828;
    }

    .track img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }

    .track-info {
      display: flex;
      flex-direction: column;
    }

    .track-title {
      font-size: 1rem;
      font-weight: bold;
      color: white;
    }

    .track-artist {
      font-size: 0.85rem;
      color: #b3b3b3;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #181818;
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
